<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты прогноза погоды</title>
</head>
<body>
    <h1>Результаты проверки погоды</h1>
    <h2>Начальная точка: {{ start }}&nbsp&nbsp Время отъезда: {{ start_time }}</h2>
    <p>{{ start_weather }}</p>

    <h2>Конечная точка: {{ end }}&nbsp&nbsp Время прибытия: {{ end_time }}</h2>
    <p>{{ end_weather }}</p>

    <a href="/">Вернуться назад</a>
</body>
</html>
